<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMMET</title>
    <link rel="stylesheet" href="../EMMET/styles.css">
</head>
<body>
    <!-- A continuacion, algunas abreviaturas e EMMET -->
    <!-- a: anchor, sirve para enlaces-->
    <a href=""></a>

    <!-- h1: encabezado-->
    <h1></h1>

    <!-- lorem: crea un texto lorem ipsum -->
     Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, voluptatum! Reprehenderit exercitationem, ducimus, sit numquam asperiores tenetur laborum amet repellendus recusandae perferendis delectus temporibus quae impedit ipsa tempora molestias. Accusantium?

     <!-- ul>li: crea una etiqueta ul e inmediatamente crea una etiqueta li, funciona para todo tipo de etiquetas-->
      <ul>
        <li></li>
      </ul>

      <!-- li*n: crea tantos li como el usuario quiera-->
       <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
       </ul>

       <!-- elemento.algo (ejemplo a.link): añade una clase de nombre dado por el usuario en cada elemento seleccionado. Con # se añade un id a cada elemento -->
        <ul>
            <li><a href="" class="link"></a></li>
            <li><a href="" class="link"></a></li>
            <li><a href="" class="link"></a></li>
            <li><a href="" class="link"></a></li>
            <li><a href="" class="link"></a></li>
        </ul>
</body>
</html>
